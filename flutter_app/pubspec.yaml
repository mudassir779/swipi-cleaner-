name: swipe_to_clean_storage
description: "Swipple : swipe to clean - Free up space by swiping through your photos"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^15.0.0

  # Photo & Media
  photo_manager: ^3.6.0
  photo_view: ^0.15.0
  image_picker: ^1.1.2
  image: ^4.3.0
  video_player: ^2.10.1

  # Permissions
  permission_handler: ^11.3.1

  # Storage
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  flutter_card_swiper: ^7.0.1
  animations: ^2.0.11

  # Utilities
  intl: ^0.19.0
  share_plus: ^10.1.2
  pdf: ^3.11.1
  printing: ^5.13.3

  # Icons
  cupertino_icons: ^1.0.8
  photo_manager_image_provider: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

